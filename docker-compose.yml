services:
  postgres:
    image: postgres:16-bookworm
    environment:
      POSTGRES_USER: weatherwms
      POSTGRES_PASSWORD: weatherwms
      POSTGRES_DB: weatherwms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weatherwms"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-bookworm
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  wms-api:
    build:
      context: .
      dockerfile: services/wms-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://weatherwms:weatherwms@postgres:5432/weatherwms
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: weather-data
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_REGION: us-east-1
      S3_ALLOW_HTTP: "true"
      RUST_LOG: info
      RUST_BACKTRACE: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/wms?SERVICE=WMS&REQUEST=GetCapabilities"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web-dashboard:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./web:/app
    ports:
      - "8000:8000"
    command: python3 server.py
    environment:
      PYTHONUNBUFFERED: "1"
    depends_on:
      wms-api:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

services:
  postgres:
    image: postgres:16-bookworm
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weatherwms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weatherwms}
      POSTGRES_DB: ${POSTGRES_DB:-weatherwms}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-weatherwms}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-bookworm
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create MinIO bucket on startup
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-weather-data}
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing minio/$${S3_BUCKET};
      mc anonymous set download minio/$${S3_BUCKET};
      echo 'Bucket $${S3_BUCKET} created and configured';
      exit 0;
      "
    restart: "no"

  wms-api:
    build:
      context: .
      dockerfile: services/wms-api/Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql://weatherwms:weatherwms@postgres:5432/weatherwms}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-50}
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Object Storage
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-weather-data}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ALLOW_HTTP: ${S3_ALLOW_HTTP:-true}
      # Logging
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-1}
      # Performance tuning
      TOKIO_WORKER_THREADS: ${TOKIO_WORKER_THREADS:-8}
      # GRIB cache
      ENABLE_GRIB_CACHE: ${ENABLE_GRIB_CACHE:-true}
      GRIB_CACHE_SIZE: ${GRIB_CACHE_SIZE:-500}
      # L1 tile memory cache (Phase 7.A)
      ENABLE_L1_CACHE: ${ENABLE_L1_CACHE:-true}
      TILE_CACHE_SIZE: ${TILE_CACHE_SIZE:-10000}
      TILE_CACHE_TTL_SECS: ${TILE_CACHE_TTL_SECS:-300}
      # Prefetch settings (Phase 7.B)
      ENABLE_PREFETCH: ${ENABLE_PREFETCH:-true}
      PREFETCH_RINGS: ${PREFETCH_RINGS:-2}
      PREFETCH_MIN_ZOOM: ${PREFETCH_MIN_ZOOM:-3}
      PREFETCH_MAX_ZOOM: ${PREFETCH_MAX_ZOOM:-12}
      # Cache warming settings (Phase 7.D)
      ENABLE_CACHE_WARMING: ${ENABLE_CACHE_WARMING:-true}
      CACHE_WARMING_MAX_ZOOM: ${CACHE_WARMING_MAX_ZOOM:-4}
      CACHE_WARMING_HOURS: ${CACHE_WARMING_HOURS:-0}
      CACHE_WARMING_LAYERS: ${CACHE_WARMING_LAYERS:-gfs_TMP:temperature}
      CACHE_WARMING_CONCURRENCY: ${CACHE_WARMING_CONCURRENCY:-10}
      # Projection LUT for GOES (Phase: LUT optimization)
      ENABLE_PROJECTION_LUT: ${ENABLE_PROJECTION_LUT:-true}
      PROJECTION_LUT_DIR: ${PROJECTION_LUT_DIR:-/app/data/luts}
    volumes:
      - ./validation/load-test/results:/app/validation/load-test/results:ro
      - ./config:/app/config:ro
      - downloader_data:/data/downloads:ro
      - ./data/luts:/app/data/luts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://wms-api:8080/wms?SERVICE=WMS&REQUEST=GetCapabilities"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  web-dashboard:
    image: python:3.11-slim
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./web:/app
    ports:
      - "8000:8000"
    command: python3 server.py
    environment:
      PYTHONUNBUFFERED: "1"
    depends_on:
      wms-api:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/\").read()' 2>/dev/null && echo OK || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    env_file:
      - .env
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_DAYS:-15}d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - wms-api
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: ${GF_USERS_ALLOW_SIGN_UP:-false}
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  downloader:
    build:
      context: .
      dockerfile: services/downloader/Dockerfile
    env_file:
      - .env
    ports:
      - "8081:8081"
    environment:
      # Logging
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-1}
      # Ingester URL for triggering ingestion after download (full endpoint path)
      INGESTER_URL: ${INGESTER_URL:-http://wms-api:8080/admin/ingest}
      # Status server port
      STATUS_PORT: 8081
      # Config directory
      CONFIG_DIR: /app/config
    volumes:
      - downloader_data:/data/downloads
      - downloader_state:/data/downloader
      - ./config:/app/config:ro
    command: ["--max-concurrent", "4", "--config-dir", "/app/config"]
    depends_on:
      wms-api:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:
  downloader_data:
  downloader_state:

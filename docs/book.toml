[book]
title = "Weather WMS Documentation"
authors = ["Weather WMS Team"]
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/JoegottabeGitenme/JoeGCServices"
edit-url-template = "https://github.com/JoegottabeGitenme/JoeGCServices/edit/main/docs/{path}"

[output.html.search]
enable = true
limit-results = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true

[output.html.fold]
enable = false

{{- if .Values.ingester.enabled }}
{{- if eq .Values.ingester.mode "deployment" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "weather-wms.fullname" . }}-ingester
  labels:
    {{- include "weather-wms.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingester
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "weather-wms.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingester
  template:
    metadata:
      labels:
        {{- include "weather-wms.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ingester
    spec:
      serviceAccountName: {{ include "weather-wms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: ingester
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.ingester.image.repository }}:{{ .Values.ingester.image.tag }}"
          imagePullPolicy: {{ .Values.ingester.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "weather-wms.fullname" . }}-config
            - secretRef:
                name: {{ include "weather-wms.fullname" . }}-secrets
          env:
            - name: LOG_LEVEL
              value: {{ .Values.ingester.env.LOG_LEVEL | quote }}
            - name: PARALLEL_DOWNLOADS
              value: {{ .Values.ingester.env.PARALLEL_DOWNLOADS | quote }}
          resources:
            {{- toYaml .Values.ingester.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- else if eq .Values.ingester.mode "cronjob" }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "weather-wms.fullname" . }}-ingester
  labels:
    {{- include "weather-wms.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingester
spec:
  schedule: {{ .Values.ingester.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "weather-wms.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: ingester
        spec:
          serviceAccountName: {{ include "weather-wms.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: OnFailure
          containers:
            - name: ingester
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.ingester.image.repository }}:{{ .Values.ingester.image.tag }}"
              imagePullPolicy: {{ .Values.ingester.image.pullPolicy }}
              args: ["--once"]
              envFrom:
                - configMapRef:
                    name: {{ include "weather-wms.fullname" . }}-config
                - secretRef:
                    name: {{ include "weather-wms.fullname" . }}-secrets
              env:
                - name: LOG_LEVEL
                  value: {{ .Values.ingester.env.LOG_LEVEL | quote }}
                - name: PARALLEL_DOWNLOADS
                  value: {{ .Values.ingester.env.PARALLEL_DOWNLOADS | quote }}
              resources:
                {{- toYaml .Values.ingester.resources | nindent 16 }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
{{- end }}

{{- if .Values.api.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "weather-wms.fullname" . }}
  labels:
    {{- include "weather-wms.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.api.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Ensure proper routing with nginx ingress
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  {{- if .Values.api.ingress.className }}
  ingressClassName: {{ .Values.api.ingress.className }}
  {{- end }}
  {{- if .Values.api.ingress.tls }}
  tls:
    {{- range .Values.api.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.api.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API routes - these go to the WMS API service (port 8080)
          - path: /wms
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /wmts
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /tiles
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /loadtest
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /cache
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          # Downloader API routes (if downloader is exposed via ingress)
          {{- if $.Values.downloader.enabled }}
          - path: /downloader
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-downloader
                port:
                  number: 8081
          {{- end }}
          # Dashboard routes - everything else goes to the dashboard (port 8000)
          {{- if $.Values.dashboard.enabled }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-dashboard
                port:
                  number: {{ $.Values.dashboard.service.port }}
          {{- else }}
          # If dashboard is disabled, route / to API
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "weather-wms.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

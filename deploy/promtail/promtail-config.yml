server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers from our project
      - source_labels: ['__meta_docker_container_name']
        regex: '/(weather-wms[-_])?(.*)'
        target_label: 'container'
        replacement: '$2'
      
      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'service'
        replacement: '$1'
      
      # Add compose service label if available
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
      
      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

    pipeline_stages:
      # Parse JSON logs from Rust services using tracing-subscriber
      # Format: {"timestamp":"...","level":"INFO","fields":{"message":"...","key":"val"},"target":"crate::module","span":{"name":"..."}}
      - json:
          expressions:
            level: level
            target: target
            timestamp: timestamp
            # Extract the message
            message: fields.message
            # Extract span info for tracing context
            span_name: span.name
            # Extract common WMS/rendering fields
            layer: fields.layer
            style: fields.style
            model: fields.model
            parameter: fields.parameter
            z: fields.z
            x: fields.x
            y: fields.y
            # Extract error details
            error: fields.error
            # Extract paths and storage info
            storage_path: fields.storage_path
            zarr_path: fields.zarr_path
            # Extract bbox/coordinate info
            bbox: fields.bbox
            # Chunk info for grid-processor debugging
            chunk_x: fields.chunk_x
            chunk_y: fields.chunk_y
            # Performance metrics in logs
            read_ms: fields.read_ms
            render_ms: fields.render_ms
      
      # Fallback regex for non-JSON logs (e.g., from postgres, redis)
      - match:
          selector: '{compose_service=~".+"} |~ "^[^{]"'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+)\s+(?P<level>\w+)\s+(?P<target>\S+):\s+(?P<message>.*)$'
      
      # Normalize log levels to lowercase
      - template:
          source: level
          template: '{{ ToLower .Value }}'
      
      # Add labels for efficient querying in Grafana
      - labels:
          level:
          target:
          layer:
          model:
          parameter:
      
      # Set timestamp from log if available
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - '2006-01-02T15:04:05.999999999Z07:00'
      
      # Format output to include key context fields
      # This creates a more readable log line while preserving the raw JSON
      - template:
          source: output_line
          template: '{{ if .message }}{{ .message }}{{ if .error }} | error={{ .error }}{{ end }}{{ if .layer }} | layer={{ .layer }}{{ end }}{{ if .model }} | model={{ .model }}{{ end }}{{ if .storage_path }} | path={{ .storage_path }}{{ end }}{{ else }}{{ .__line__ }}{{ end }}'
      
      - output:
          source: output_line

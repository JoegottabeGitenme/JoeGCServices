# GRIB2 NCEP Local Parameter Table
# Source: NCEP Local Tables (discipline 0, masterTableNumber 2)
# These extend the WMO standard tables with NCEP-specific parameters

table:
  source: NCEP
  discipline: 0  # Meteorological products
  version: 2     # NCEP local table version

# NCEP-specific meteorological parameters
# These use the same discipline (0) but extend categories with local parameters

meteorological:
  # Category 0: Temperature (NCEP extensions)
  temperature:
    - parameter: 192
      name: SNOHF
      description: "Snow Phase Change Heat Flux"
      units: "W/m^2"
    - parameter: 193
      name: TTRAD
      description: "Temperature Tendency by All Radiation"
      units: "K/s"
    - parameter: 194
      name: REVA
      description: "Relative Error Variance"
      units: "-"

  # Category 1: Moisture (NCEP extensions)
  moisture:
    - parameter: 192
      name: CRAIN
      description: "Categorical Rain"
      units: "code"
    - parameter: 193
      name: CFRZR
      description: "Categorical Freezing Rain"
      units: "code"
    - parameter: 194
      name: CICEP
      description: "Categorical Ice Pellets"
      units: "code"
    - parameter: 195
      name: CSNOW
      description: "Categorical Snow"
      units: "code"
    - parameter: 196
      name: CPRAT
      description: "Convective Precipitation Rate"
      units: "kg/m^2/s"
    - parameter: 197
      name: MCONV
      description: "Horizontal Moisture Convergence"
      units: "kg/kg/s"
    - parameter: 198
      name: MINRH
      description: "Minimum Relative Humidity"
      units: "%"
    - parameter: 199
      name: PEVAP
      description: "Potential Evaporation"
      units: "kg/m^2"
    - parameter: 200
      name: PEVPR
      description: "Potential Evaporation Rate"
      units: "W/m^2"
    - parameter: 201
      name: SNOWC
      description: "Snow Cover"
      units: "%"
    - parameter: 202
      name: FRAIN
      description: "Rain Fraction of Total Liquid Water"
      units: "-"
    - parameter: 203
      name: RIME
      description: "Rime Factor"
      units: "-"
    - parameter: 204
      name: TCOLR
      description: "Total Column Integrated Rain"
      units: "kg/m^2"
    - parameter: 205
      name: TCOLS
      description: "Total Column Integrated Snow"
      units: "kg/m^2"
    - parameter: 206
      name: TIPD
      description: "Total Icing Potential Diagnostic"
      units: "-"
    - parameter: 207
      name: NUMBER
      description: "Number Concentration for Ice Particles"
      units: "-"
    - parameter: 208
      name: SNOWT
      description: "Snow Temperature"
      units: "K"

  # Category 2: Momentum (NCEP extensions)
  momentum:
    - parameter: 192
      name: VWSH
      description: "Vertical Speed Shear"
      units: "1/s"
    - parameter: 193
      name: MFLX
      description: "Horizontal Momentum Flux"
      units: "N/m^2"
    - parameter: 194
      name: USTM
      description: "U-Component Storm Motion"
      units: "m/s"
    - parameter: 195
      name: VSTM
      description: "V-Component Storm Motion"
      units: "m/s"
    - parameter: 196
      name: CD
      description: "Drag Coefficient"
      units: "-"
    - parameter: 197
      name: FRICV
      description: "Frictional Velocity"
      units: "m/s"

  # Category 3: Mass (NCEP extensions)
  mass:
    - parameter: 192
      name: MSLET
      description: "MSLP (Eta model reduction)"
      units: "Pa"
    - parameter: 193
      name: PVMWW
      description: "Pressure of Predominant Weather"
      units: "Pa"
    - parameter: 194
      name: CWATP
      description: "Cloud Water Pressure"
      units: "Pa"
    - parameter: 195
      name: PLPL
      description: "Pressure of Level from which Parcel was Lifted"
      units: "Pa"
    - parameter: 196
      name: PRES_EUST
      description: "Surface Pressure from ETA Unstaggered Grid"
      units: "Pa"

  # Category 4: Short-wave Radiation (NCEP extensions)
  shortwave_radiation:
    - parameter: 192
      name: DSWRF
      description: "Downward Short-Wave Radiation Flux"
      units: "W/m^2"
    - parameter: 193
      name: USWRF
      description: "Upward Short-Wave Radiation Flux"
      units: "W/m^2"
    - parameter: 194
      name: DUVB
      description: "UV-B Downward Solar Flux"
      units: "W/m^2"
    - parameter: 195
      name: CDUVB
      description: "Clear Sky UV-B Downward Solar Flux"
      units: "W/m^2"

  # Category 5: Long-wave Radiation (NCEP extensions)
  longwave_radiation:
    - parameter: 192
      name: DLWRF
      description: "Downward Long-Wave Radiation Flux"
      units: "W/m^2"
    - parameter: 193
      name: ULWRF
      description: "Upward Long-Wave Radiation Flux"
      units: "W/m^2"

  # Category 6: Cloud (NCEP extensions)
  cloud:
    - parameter: 192
      name: CDLYR
      description: "Non-Convective Cloud Cover"
      units: "%"
    - parameter: 193
      name: CLWMR
      description: "Cloud Water Mixing Ratio"
      units: "kg/kg"
    - parameter: 194
      name: ICMR
      description: "Ice Water Mixing Ratio"
      units: "kg/kg"
    - parameter: 195
      name: RWMR
      description: "Rain Water Mixing Ratio"
      units: "kg/kg"
    - parameter: 196
      name: SNMR
      description: "Snow Mixing Ratio"
      units: "kg/kg"
    - parameter: 197
      name: MFLUX
      description: "Momentum Flux"
      units: "N/m^2"
    - parameter: 198
      name: SUNSD
      description: "Sunshine Duration"
      units: "s"

  # Category 7: Thermodynamic Stability (NCEP extensions)
  stability:
    - parameter: 192
      name: LFTX
      description: "Surface Lifted Index"
      units: "K"
    - parameter: 193
      name: 4LFTX
      description: "Best (4-layer) Lifted Index"
      units: "K"
    - parameter: 194
      name: RI
      description: "Richardson Number"
      units: "-"
    - parameter: 195
      name: CWDI
      description: "Convective Weather Detection Index"
      units: "-"

  # Category 14: Trace Gases (NCEP extensions)
  trace_gases:
    - parameter: 192
      name: OZCON
      description: "Ozone Concentration"
      units: "PPB"
    - parameter: 193
      name: OZCAT
      description: "Ozone Concentration (Categorical)"
      units: "code"
    - parameter: 194
      name: OZPPB
      description: "Ozone (PPB)"
      units: "PPB"
    - parameter: 195
      name: VDFOZ
      description: "Vertical Diffusion of Ozone"
      units: "kg/kg/s"
    - parameter: 196
      name: POZ
      description: "Tendency of Ozone"
      units: "kg/kg/s"
    - parameter: 197
      name: TZC
      description: "Total Column Ozone"
      units: "Dobson"

  # Category 16: Forecast Radar Imagery
  radar_imagery:
    - parameter: 192
      name: REFZR
      description: "Derived Radar Reflectivity Backscatter from Rain"
      units: "dB"
    - parameter: 193
      name: REFZI
      description: "Derived Radar Reflectivity Backscatter from Ice"
      units: "dB"
    - parameter: 194
      name: REFZC
      description: "Derived Radar Reflectivity Backscatter from Parameterized Convection"
      units: "dB"
    - parameter: 195
      name: REFD
      description: "Reflectivity of Radar Echo"
      units: "dB"
    - parameter: 196
      name: REFC
      description: "Composite Reflectivity"
      units: "dBZ"
    - parameter: 197
      name: RETOP
      description: "Echo Top"
      units: "m"
    - parameter: 198
      name: MAXREF
      description: "Hourly Maximum Simulated Reflectivity"
      units: "dBZ"

  # Category 19: Physical Atmospheric Properties (NCEP extensions)
  atmospheric:
    - parameter: 192
      name: MXSALB
      description: "Maximum Snow Albedo"
      units: "%"
    - parameter: 193
      name: SNFALB
      description: "Snow-Free Albedo"
      units: "%"
    - parameter: 194
      name: SALBD
      description: "Albedo Daily Mean"
      units: "%"
    - parameter: 195
      name: ICETK
      description: "Ice Thickness"
      units: "m"
    - parameter: 196
      name: ICETMP
      description: "Ice Temperature"
      units: "K"
    - parameter: 197
      name: LAND
      description: "Land Cover (0=sea, 1=land)"
      units: "code"
    - parameter: 198
      name: SHIDX
      description: "Scattering Index"
      units: "-"
    - parameter: 199
      name: SBT122
      description: "Simulated Brightness Temperature for GOES 12, Channel 2"
      units: "K"
    - parameter: 200
      name: SBT123
      description: "Simulated Brightness Temperature for GOES 12, Channel 3"
      units: "K"
    - parameter: 201
      name: SBT124
      description: "Simulated Brightness Temperature for GOES 12, Channel 4"
      units: "K"
    - parameter: 202
      name: SBT125
      description: "Simulated Brightness Temperature for GOES 12, Channel 5"
      units: "K"
    - parameter: 203
      name: ICSEV
      description: "Icing Severity"
      units: "code"

# GFS Layer Configuration
# Defines WMS/WMTS layers exposed for the GFS model
# Each layer maps to a parameter and defines available styles

model: gfs
display_name: "GFS - Global Forecast System"

# Default bounding box for all layers (can be overridden per layer)
default_bbox:
  west: -180.0
  south: -90.0
  east: 180.0
  north: 90.0

layers:
  # ==========================================================================
  # Temperature Layers
  # ==========================================================================
  
  - id: gfs_TMP
    parameter: TMP
    title: "Temperature"
    abstract: "Air temperature at various levels"
    style_file: temperature.json
    units:
      native: K
      display: "°C"
      conversion: K_to_C
    levels:
      - value: "2 m above ground"
        default: true
      - value: "1000 mb"
      - value: "925 mb"
      - value: "850 mb"
      - value: "700 mb"
      - value: "500 mb"
      - value: "300 mb"
      - value: "250 mb"
      - value: "200 mb"

  - id: gfs_DPT
    parameter: DPT
    title: "Dew Point Temperature"
    abstract: "Dew point temperature at 2m above ground"
    style_file: temperature.json
    units:
      native: K
      display: "°C"
      conversion: K_to_C
    levels:
      - value: "2 m above ground"
        default: true

  # ==========================================================================
  # Wind Layers
  # ==========================================================================
  
  - id: gfs_UGRD
    parameter: UGRD
    title: "U-Component of Wind"
    abstract: "Eastward wind component"
    style_file: wind.json
    units:
      native: m/s
      display: m/s
    levels:
      - value: "10 m above ground"
        default: true
      - value: "1000 mb"
      - value: "925 mb"
      - value: "850 mb"
      - value: "700 mb"
      - value: "500 mb"
      - value: "300 mb"
      - value: "250 mb"
      - value: "200 mb"

  - id: gfs_VGRD
    parameter: VGRD
    title: "V-Component of Wind"
    abstract: "Northward wind component"
    style_file: wind.json
    units:
      native: m/s
      display: m/s
    levels:
      - value: "10 m above ground"
        default: true
      - value: "1000 mb"
      - value: "925 mb"
      - value: "850 mb"
      - value: "700 mb"
      - value: "500 mb"
      - value: "300 mb"
      - value: "250 mb"
      - value: "200 mb"

  - id: gfs_GUST
    parameter: GUST
    title: "Wind Gust"
    abstract: "Surface wind gust speed"
    style_file: wind.json
    units:
      native: m/s
      display: m/s
    levels:
      - value: "surface"
        default: true

  - id: gfs_WIND_BARBS
    parameter: WIND_BARBS
    title: "Wind Barbs"
    abstract: "Wind direction and speed barbs (composite of UGRD/VGRD)"
    style_file: wind_barbs.json
    composite: true
    requires: [UGRD, VGRD]
    levels:
      - value: "10 m above ground"
        default: true

  # ==========================================================================
  # Pressure Layers
  # ==========================================================================
  
  - id: gfs_PRMSL
    parameter: PRMSL
    title: "Mean Sea Level Pressure"
    abstract: "Atmospheric pressure reduced to mean sea level"
    style_file: atmospheric.json
    units:
      native: Pa
      display: hPa
      conversion: Pa_to_hPa
    levels:
      - value: "mean sea level"
        default: true

  - id: gfs_HGT
    parameter: HGT
    title: "Geopotential Height"
    abstract: "Height of pressure surfaces"
    style_file: atmospheric.json
    units:
      native: gpm
      display: m
    levels:
      - value: "500 mb"
        default: true
      - value: "1000 mb"
      - value: "925 mb"
      - value: "850 mb"
      - value: "700 mb"
      - value: "300 mb"
      - value: "250 mb"
      - value: "200 mb"

  # ==========================================================================
  # Moisture Layers
  # ==========================================================================
  
  - id: gfs_RH
    parameter: RH
    title: "Relative Humidity"
    abstract: "Relative humidity percentage"
    style_file: humidity.json
    units:
      native: "%"
      display: "%"
    levels:
      - value: "2 m above ground"
        default: true
      - value: "1000 mb"
      - value: "925 mb"
      - value: "850 mb"
      - value: "700 mb"
      - value: "500 mb"

  - id: gfs_PWAT
    parameter: PWAT
    title: "Precipitable Water"
    abstract: "Total column precipitable water"
    style_file: humidity.json
    units:
      native: "kg/m^2"
      display: mm
    levels:
      - value: "entire atmosphere"
        default: true

  # ==========================================================================
  # Precipitation Layers
  # ==========================================================================
  
  - id: gfs_APCP
    parameter: APCP
    title: "Total Precipitation"
    abstract: "Accumulated precipitation"
    style_file: precipitation.json
    units:
      native: "kg/m^2"
      display: mm
    accumulation: true
    levels:
      - value: "surface"
        default: true

  # ==========================================================================
  # Convective/Stability Layers
  # ==========================================================================
  
  - id: gfs_CAPE
    parameter: CAPE
    title: "CAPE"
    abstract: "Convective Available Potential Energy"
    style_file: cape.json
    units:
      native: "J/kg"
      display: "J/kg"
    levels:
      - value: "surface"
        default: true

  - id: gfs_CIN
    parameter: CIN
    title: "CIN"
    abstract: "Convective Inhibition"
    style_file: cape.json
    units:
      native: "J/kg"
      display: "J/kg"
    levels:
      - value: "surface"
        default: true

  # ==========================================================================
  # Cloud Layers
  # ==========================================================================
  
  - id: gfs_TCDC
    parameter: TCDC
    title: "Total Cloud Cover"
    abstract: "Total cloud cover percentage"
    style_file: cloud.json
    units:
      native: "%"
      display: "%"
    levels:
      - value: "entire atmosphere"
        default: true

  - id: gfs_LCDC
    parameter: LCDC
    title: "Low Cloud Cover"
    abstract: "Low cloud cover (below 2km)"
    style_file: cloud.json
    units:
      native: "%"
      display: "%"
    levels:
      - value: "low cloud layer"
        default: true

  - id: gfs_MCDC
    parameter: MCDC
    title: "Middle Cloud Cover"
    abstract: "Middle cloud cover (2-6km)"
    style_file: cloud.json
    units:
      native: "%"
      display: "%"
    levels:
      - value: "middle cloud layer"
        default: true

  - id: gfs_HCDC
    parameter: HCDC
    title: "High Cloud Cover"
    abstract: "High cloud cover (above 6km)"
    style_file: cloud.json
    units:
      native: "%"
      display: "%"
    levels:
      - value: "high cloud layer"
        default: true

  # ==========================================================================
  # Visibility
  # ==========================================================================
  
  - id: gfs_VIS
    parameter: VIS
    title: "Visibility"
    abstract: "Surface visibility"
    style_file: visibility.json
    units:
      native: m
      display: km
      conversion: m_to_km
    levels:
      - value: "surface"
        default: true

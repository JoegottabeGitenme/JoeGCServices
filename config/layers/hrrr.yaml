# HRRR Layer Configuration
# Defines WMS/WMTS layers exposed for the HRRR model
# CONUS coverage only

model: hrrr
display_name: "HRRR - High-Resolution Rapid Refresh"

# HRRR covers CONUS only
default_bbox:
  west: -134.72
  south: 21.14
  east: -60.92
  north: 53.84

layers:
  # ==========================================================================
  # Temperature Layers
  # ==========================================================================

  - id: hrrr_TMP
    parameter: TMP
    title: "Temperature"
    abstract: "Air temperature at 2m above ground"
    style_file: temperature.json
    units:
      native: K
      display: "°C"
      conversion: K_to_C
    levels:
      - value: "2 m above ground"
        default: true

  - id: hrrr_DPT
    parameter: DPT
    title: "Dew Point Temperature"
    abstract: "Dew point temperature at 2m above ground"
    style_file: temperature.json
    units:
      native: K
      display: "°C"
      conversion: K_to_C
    levels:
      - value: "2 m above ground"
        default: true

  # ==========================================================================
  # Wind Layers
  # ==========================================================================

  - id: hrrr_UGRD
    parameter: UGRD
    title: "U-Component of Wind"
    abstract: "Eastward wind component at 10m above ground"
    style_file: wind.json
    units:
      native: m/s
      display: m/s
    levels:
      - value: "10 m above ground"
        default: true

  - id: hrrr_VGRD
    parameter: VGRD
    title: "V-Component of Wind"
    abstract: "Northward wind component at 10m above ground"
    style_file: wind.json
    units:
      native: m/s
      display: m/s
    levels:
      - value: "10 m above ground"
        default: true

  - id: hrrr_GUST
    parameter: GUST
    title: "Wind Gust"
    abstract: "Surface wind gust speed"
    style_file: wind.json
    units:
      native: m/s
      display: m/s
    levels:
      - value: "surface"
        default: true

  - id: hrrr_WIND_BARBS
    parameter: WIND_BARBS
    title: "Wind Barbs"
    abstract: "Wind direction and speed barbs (composite of UGRD/VGRD)"
    style_file: wind_barbs.json
    composite: true
    requires: [ UGRD, VGRD ]
    levels:
      - value: "10 m above ground"
        default: true

  # ==========================================================================
  # Pressure Layers
  # ==========================================================================

  - id: hrrr_PRMSL
    parameter: PRMSL
    title: "Mean Sea Level Pressure"
    abstract: "Atmospheric pressure reduced to mean sea level"
    style_file: mslp.json
    units:
      native: Pa
      display: hPa
      conversion: Pa_to_hPa
    levels:
      - value: "mean sea level"
        default: true

  # ==========================================================================
  # Moisture Layers
  # ==========================================================================

  - id: hrrr_RH
    parameter: RH
    title: "Relative Humidity"
    abstract: "Relative humidity percentage at 2m"
    style_file: humidity.json
    units:
      native: "%"
      display: "%"
    levels:
      - value: "2 m above ground"
        default: true

  # ==========================================================================
  # Precipitation Layers
  # ==========================================================================

  - id: hrrr_APCP
    parameter: APCP
    title: "Total Precipitation"
    abstract: "Accumulated precipitation"
    style_file: precipitation.json
    units:
      native: "kg/m^2"
      display: mm
    accumulation: true
    levels:
      - value: "surface"
        default: true

  # ==========================================================================
  # Visibility
  # ==========================================================================

  - id: hrrr_VIS
    parameter: VIS
    title: "Visibility"
    abstract: "Surface visibility"
    style_file: visibility.json
    units:
      native: m
      display: km
      conversion: m_to_km
    levels:
      - value: "surface"
        default: true

  # ==========================================================================
  # Cloud Layers
  # ==========================================================================

  - id: hrrr_TCDC
    parameter: TCDC
    title: "Total Cloud Cover"
    abstract: "Total cloud cover percentage for entire atmospheric column"
    style_file: cloud.json
    units:
      native: "%"
      display: "%"
    levels:
      - value: "entire atmosphere"
        default: true

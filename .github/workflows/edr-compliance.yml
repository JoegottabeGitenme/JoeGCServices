name: EDR Compliance

on:
  push:
    branches: [main]
    paths:
      - 'services/edr-api/**'
      - 'crates/edr-protocol/**'
      - 'validation/ogc-compliance/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/edr-api/**'
      - 'crates/edr-protocol/**'
      - 'validation/ogc-compliance/**'
  workflow_dispatch:
    inputs:
      edr_url:
        description: 'EDR API URL to test (leave empty for local)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and start EDR API
  compliance-test:
    name: OGC Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-bookworm
        env:
          POSTGRES_USER: weatherwms
          POSTGRES_PASSWORD: weatherwms
          POSTGRES_DB: weatherwms
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev libnetcdf-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Setup MinIO bucket
        run: |
          # Install MinIO client
          curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc

          # Configure client
          ./mc alias set minio http://localhost:9000 minioadmin minioadmin

          # Create bucket
          ./mc mb minio/weather-data --ignore-existing
          ./mc anonymous set download minio/weather-data

      - name: Build EDR API
        run: cargo build --package edr-api --release

      - name: Start EDR API
        run: |
          # Start EDR API in background
          DATABASE_URL="postgresql://weatherwms:weatherwms@localhost:5432/weatherwms" \
          S3_ENDPOINT="http://localhost:9000" \
          S3_BUCKET="weather-data" \
          S3_ACCESS_KEY="minioadmin" \
          S3_SECRET_KEY="minioadmin" \
          S3_ALLOW_HTTP="true" \
          EDR_BASE_URL="http://localhost:8083/edr" \
          EDR_LISTEN_ADDR="0.0.0.0:8083" \
          RUST_LOG="info" \
          ./target/release/edr-api &

          # Wait for API to be ready
          echo "Waiting for EDR API to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8083/health >/dev/null 2>&1; then
              echo "EDR API is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "EDR API failed to start"
              exit 1
            fi
            sleep 2
          done

      - name: Verify EDR API
        run: |
          # Check landing page
          echo "Checking EDR landing page..."
          curl -sf http://localhost:8083/edr | head -100

          # Check conformance
          echo "Checking conformance..."
          curl -sf http://localhost:8083/edr/conformance | head -50

      - name: Start TEAM Engine
        run: |
          cd validation/ogc-compliance

          # Start TEAM Engine
          docker compose up -d teamengine

          # Wait for TEAM Engine to be ready
          echo "Waiting for TEAM Engine to start..."
          for i in {1..60}; do
            if curl -sf http://localhost:8088/teamengine/ >/dev/null 2>&1; then
              echo "TEAM Engine is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "TEAM Engine failed to start"
              docker compose logs teamengine
              exit 1
            fi
            sleep 5
          done

      - name: Run OGC Compliance Tests
        id: compliance
        run: |
          cd validation/ogc-compliance

          # Determine EDR URL
          EDR_URL="${{ github.event.inputs.edr_url }}"
          if [ -z "$EDR_URL" ]; then
            # Use Docker host for local testing
            EDR_URL="http://host.docker.internal:8083/edr"
          fi

          echo "Testing EDR API at: $EDR_URL"

          # Run validation (allow failure to capture results)
          ./run-validation.sh --url "$EDR_URL" || true

          # Check if report was generated
          if [ -f "results/report.html" ]; then
            echo "report_generated=true" >> $GITHUB_OUTPUT
          else
            echo "report_generated=false" >> $GITHUB_OUTPUT
          fi

          # Extract test summary for GitHub
          if [ -f "results/testng-results.xml" ]; then
            TOTAL=$(grep -oP 'total="\K[^"]+' results/testng-results.xml || echo "0")
            PASSED=$(grep -oP 'passed="\K[^"]+' results/testng-results.xml || echo "0")
            FAILED=$(grep -oP 'failed="\K[^"]+' results/testng-results.xml || echo "0")

            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT

            if [ "$FAILED" -eq "0" ] && [ "$PASSED" -gt "0" ]; then
              echo "status=passed" >> $GITHUB_OUTPUT
            else
              echo "status=failed" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Generate Report
        if: always()
        run: |
          cd validation/ogc-compliance

          # Generate HTML report if Python is available
          if command -v python3 &>/dev/null && [ -f "results/testng-results.xml" ]; then
            python3 scripts/generate-report.py \
              --input results/testng-results.xml \
              --output results/report.html \
              --json results/summary.json || true
          fi

      - name: Upload Compliance Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ogc-compliance-report
          path: |
            validation/ogc-compliance/results/report.html
            validation/ogc-compliance/results/testng-results.xml
            validation/ogc-compliance/results/summary.json
          retention-days: 30

      - name: Compliance Summary
        if: always()
        run: |
          echo "## OGC API EDR 1.0 Compliance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.compliance.outputs.status }}" == "passed" ]; then
            echo ":white_check_mark: **Status: PASSED**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.compliance.outputs.status }}" == "failed" ]; then
            echo ":x: **Status: FAILED**" >> $GITHUB_STEP_SUMMARY
          else
            echo ":warning: **Status: UNKNOWN**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Tests | ${{ steps.compliance.outputs.total }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | ${{ steps.compliance.outputs.passed }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | ${{ steps.compliance.outputs.failed }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the compliance report artifact for detailed results." >> $GITHUB_STEP_SUMMARY

      - name: Stop TEAM Engine
        if: always()
        run: |
          cd validation/ogc-compliance
          docker compose down --remove-orphans || true

      - name: Check Compliance Status
        if: steps.compliance.outputs.status == 'failed'
        run: |
          echo "OGC Compliance tests failed!"
          echo "Check the uploaded artifact for detailed results."
          # Uncomment to fail the workflow on compliance failures:
          # exit 1

  # Comment on PR with results
  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: compliance-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Download Report
        uses: actions/download-artifact@v4
        with:
          name: ogc-compliance-report
          path: report

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Try to read summary
            let summary = { status: 'unknown', summary: { total: 0, passed: 0, failed: 0 } };
            try {
              const content = fs.readFileSync('report/summary.json', 'utf8');
              summary = JSON.parse(content);
            } catch (e) {
              console.log('Could not read summary.json:', e.message);
            }

            const status = summary.status === 'passed' ? ':white_check_mark: PASSED' : ':x: FAILED';
            const passRate = summary.summary.total > 0
              ? ((summary.summary.passed / summary.summary.total) * 100).toFixed(1)
              : 0;

            const body = `## OGC API EDR 1.0 Compliance Report

            **Status:** ${status}

            | Metric | Count |
            |--------|-------|
            | Total Tests | ${summary.summary.total} |
            | Passed | ${summary.summary.passed} |
            | Failed | ${summary.summary.failed} |
            | Pass Rate | ${passRate}% |

            Download the workflow artifacts for the full HTML report.

            ---
            *Generated by OGC Compliance workflow*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

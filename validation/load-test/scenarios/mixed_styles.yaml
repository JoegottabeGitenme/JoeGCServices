name: mixed_styles
description: Test mixed rendering styles (gradient + isolines + wind barbs)
base_url: http://localhost:8080
duration_secs: 60
concurrency: 15
warmup_secs: 5
layers:
  - name: gfs_TMP
    style: temperature
    weight: 1.0
  - name: gfs_TMP
    style: temperature_isolines
    weight: 0.8
  - name: gfs_WIND_BARBS
    style: wind_barbs
    weight: 0.6
  - name: hrrr_TMP
    style: temperature_isolines:fine
    weight: 0.5
tile_selection:
  type: random
  zoom_range: [5, 10]
  bbox:
    min_lon: -110.0
    min_lat: 30.0
    max_lon: -85.0
    max_lat: 45.0
seed: 9999

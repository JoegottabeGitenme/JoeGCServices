name: mrms_temporal_random
description: |
  Random temporal access pattern for MRMS radar data.
  Simulates users jumping to random time steps (e.g., comparing specific events).
  Tests worst-case cache behavior where time dimension is unpredictable.

base_url: http://localhost:8080
duration_secs: 180  # 3 minutes
concurrency: 20
warmup_secs: 5
seed: 99999

layers:
  - name: mrms_REFL
    style: reflectivity
    weight: 1.0


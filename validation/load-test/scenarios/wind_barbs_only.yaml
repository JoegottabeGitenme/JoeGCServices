name: wind_barbs_only
description: Test wind barb rendering performance (most complex render type)
base_url: http://localhost:8080
duration_secs: 60
concurrency: 20
warmup_secs: 5
layers:
  - name: gfs_WIND_BARBS
    style: wind_barbs
    weight: 1.0
  - name: hrrr_WIND_BARBS
    style: wind_barbs

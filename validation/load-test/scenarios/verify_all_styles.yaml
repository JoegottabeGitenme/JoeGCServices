name: verify_all_styles
description: |
  Verify all rendering styles work correctly.
  Tests gradient, isolines, wind_barbs, numbers, and specialty styles.
  This ensures all style configurations and renderers are functional.
  
  NOTE: For dynamic layer discovery, use scripts/verify_all_capabilities.sh
  which parses GetCapabilities to discover available layers at runtime.
base_url: http://localhost:8080
duration_secs: 90
concurrency: 5
warmup_secs: 0
log_requests: true
seed: 43

layers:

name: stress
description: High concurrency stress test - 50 concurrent requests for 2 minutes
base_url: http://localhost:8080
duration_secs: 120
concurrency: 50
warmup_secs: 10
layers:
  - name: gfs_TMP
    style: temperature
    weight: 1.0
  - name: gfs_UGRD_VGRD
    style: wind_barbs
    weight: 0.8
  - name: hrrr_TMP
    style: temperature
    weight: 0.6
  - name: hrrr_REFC
    style: reflectivity
    weight: 0.6
  - name: mrms_PRECIP_RATE
    style: precip_rate
    weight: 0.4
tile_selection:
  type: random
  zoom_range: [4, 12]
  bbox:
    min_lon: -125.0
    min_lat: 25.0
    max_lon: -65.0
    max_lat: 50.0
seed: 99999

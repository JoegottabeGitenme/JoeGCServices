name: temporal_animation
description: Simulate users looping through time (animation playback pattern)
base_url: http://localhost:8080
duration_secs: 120
concurrency: 25
warmup_secs: 10
layers:
  # Focus on layers that typically have temporal data
  - name: gfs_TMP
    style: temperature
    weight: 1.0
  - name: gfs_WIND_BARBS
    style: wind_barbs
    weight: 0.8
  - name: mrms_REFL
    style: reflectivity
    weight: 1.2
  - name: mrms_PRECIP_RATE
    style: precip_rate
    weight: 1.0

tile_selection:
  type: random
  zoom_range: [5, 6]
  bbox:
    # Focus on CONUS for radar/precipitation
    min_lon: -105.0
    min_lat: 35.0
    max_lon: -90.0
    max_lat: 45.0

# Fixed seed for reproducibility
seed: 77777

# Note: This scenario tests spatial randomness with fixed zoom
# Temporal dimension testing requires:
# 1. Multiple forecast hours ingested (GFS: 0-384h)
# 2. Multiple observation times (MRMS: every 2 min)
# 3. Load test tool enhancement to cycle through time parameters
#
# Current behavior: Tests cache performance for single-time requests
# Future enhancement: Add time_range parameter to load test config
#   time_range:
#     forecast_hours: [0, 3, 6, 9, 12]  # GFS forecast hours
#     observation_times: "last_30_min"   # MRMS recent obs
#   time_selection: sequential          # Loop through times

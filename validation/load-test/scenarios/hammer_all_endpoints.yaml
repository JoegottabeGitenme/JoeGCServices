  # ==========================================
  # GOES-16 Layers - Satellite imagery
  # ==========================================
  - name: goes16_CMI_C01
    style: goes_visible
    weight: 0.8
  - name: goes16_CMI_C02
    style: goes_visible
    weight: 2.0  # High weight - most common visible band
  - name: goes16_CMI_C08
    style: goes_ir
    weight: 1.0
  - name: goes16_CMI_C13
    style: goes_ir
    weight: 1.5

  # ==========================================
  # GOES-18 Layers - Satellite imagery
  # ==========================================
  - name: goes18_CMI_C01
    style: goes_visible
    weight: 0.5
  - name: goes18_CMI_C02
    style: goes_visible
    weight: 1.5
  - name: goes18_CMI_C08
    style: goes_ir
    weight: 0.8
  - name: goes18_CMI_C13
    style: goes_ir
    weight: 1.2

# Random tiles across CONUS with various zoom levels
# This ensures cache misses and exercises the full rendering pipeline
tile_selection:
  type: random
  zoom_range: [4, 12]
  bbox:
    min_lon: -130.0
    min_lat: 20.0
    max_lon: -60.0
    max_lat: 55.0

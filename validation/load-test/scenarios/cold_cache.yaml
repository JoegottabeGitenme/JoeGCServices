name: cold_cache
description: Cold cache test - wide random tile selection to measure cache-miss performance
base_url: http://localhost:8080
duration_secs: 60
concurrency: 10
warmup_secs: 5
layers:
  - name: gfs_TMP
    style: temperature
    weight: 1.0
  - name: gfs_UGRD_VGRD
    style: wind
    weight: 0.5
  - name: hrrr_REFC
    style: reflectivity
    weight: 0.5
tile_selection:
  type: random
  zoom_range: [3, 7]
  bbox:
    min_lon: -130.0
    min_lat: 20.0
    max_lon: -60.0
    max_lat: 55.0
seed: 12345

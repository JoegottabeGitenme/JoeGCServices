name: extreme_stress
description: Maximum concurrency stress test to find performance limits
base_url: http://localhost:8080
duration_secs: 180
concurrency: 100
warmup_secs: 15
layers:
  - name: gfs_TMP
    style: temperature
    weight: 1.0
  - name: gfs_WIND_BARBS
    style: wind_barbs
    weight: 1.0
  - name: gfs_TMP
    style: isolines
    weight: 1.0
  - name: mrms_REFL
    style: reflectivity
    weight: 1.0
tile_selection:
  type: random
  zoom_range: [3, 14]
  bbox:
    min_lon: -130.0
    min_lat: 20.0
    max_lon: -60.0
    max_lat: 55.0
seed: 999

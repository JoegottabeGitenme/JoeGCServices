    linestring_length: 2.0  # degrees
    linestring_points: 3
    parameters: ["TMP"]
    weight: 1.5
    description: "Random trajectory within CONUS"

# Edge cases (lower weight, for validation)
edge_cases:
  # Near maximum allowed size (should succeed)
  - name: area_near_max
    collection: hrrr-surface
    coords: "POLYGON((-105 35,-100 35,-100 40,-105 40,-105 35))"
    parameters: ["TMP"]
    weight: 0.3
    expected_status: 200
    description: "5x5 degree polygon - near max allowed"
    
  # Exceeds maximum size (should fail with 413 or 400)
  - name: area_too_large
    collection: hrrr-surface
    coords: "POLYGON((-125 25,-70 25,-70 50,-125 50,-125 25))"
    parameters: ["TMP"]
    weight: 0.1
    expected_status: [400, 413]
    description: "Full CONUS - should be rejected"
    
  # Radius too large (should fail with 413)
  - name: radius_too_large
    collection: hrrr-surface
    coords: "POINT(-100 40)"
    within: 1000
    within_units: km
    parameters: ["TMP"]
    weight: 0.1
    expected_status: 413
    description: "1000km radius - should be rejected"

# =============================================================================
# HIGH-LOAD SCENARIOS - Time Series & Full Vertical Profiles
# =============================================================================
# These scenarios simulate real-world heavy usage patterns:
# - Time series charts (long datetime intervals using "../.." for all times)
# - Skew-T diagrams (all pressure levels + multiple parameters)
# - Combined queries that push server limits
#
# Note: "../.." means "all available times" per OGC EDR spec

# Time Series Position Queries (for charts/graphs)
time_series_queries:
  # Full time series at a point (all available forecast hours)
  - name: timeseries_full
    collection: hrrr-surface
    coords: "POINT(-100 40)"
    parameters: ["TMP"]
    datetime: "../.."
    weight: 1.0
    description: "Full time series - all available forecast hours"
    
  # Full time series at 850 hPa
  - name: timeseries_isobaric
    collection: hrrr-isobaric
    coords: "POINT(-100 40)"
    parameters: ["TMP"]
    z: "850"
    datetime: "../.."
    weight: 1.5
    description: "Time series at 850 hPa - all forecast hours"
    
  # Multi-parameter time series (typical dashboard query)
  - name: timeseries_dashboard
    collection: hrrr-surface
    coords: "POINT(-97.5 35.2)"
    parameters: ["TMP", "RH", "GUST", "UGRD", "VGRD"]
    datetime: "../.."
    weight: 1.0
    description: "Dashboard: 5 parameters over all times"
    
  # Random location time series
  - name: timeseries_random
    collection: hrrr-surface
    random_bbox:
      min_lon: -120
      max_lon: -80
      min_lat: 30
      max_lat: 48
    parameters: ["TMP", "RH"]
    datetime: "../.."
    weight: 1.0
    description: "Random location time series"

# Vertical Profile Queries (for Skew-T / Sounding diagrams)
vertical_profile_queries:
  # Full sounding - temperature at all 7 levels
  - name: sounding_temp_only
    collection: hrrr-isobaric
    coords: "POINT(-100 40)"
    parameters: ["TMP"]
    z: "1000,925,850,700,500,300,250"
    weight: 2.0
    description: "Temperature sounding: 7 levels"
    
  # Skew-T query - TMP + RH at all levels
  - name: skewt_basic
    collection: hrrr-isobaric
    coords: "POINT(-100 40)"
    parameters: ["TMP", "RH"]
    z: "1000,925,850,700,500,300,250"
    weight: 1.5
    description: "Skew-T: Temp + RH at 7 levels (14 values)"
    
  # Full sounding with winds (for hodograph)
  - name: sounding_with_winds
    collection: hrrr-isobaric
    coords: "POINT(-100 40)"
    parameters: ["TMP", "RH", "UGRD", "VGRD"]
    z: "1000,925,850,700,500,300,250"
    weight: 1.5
    description: "Full sounding + winds: 4 params x 7 levels (28 values)"
    
  # Complete upper-air profile (all 5 params, all 7 levels)
  - name: sounding_complete
    collection: hrrr-isobaric
    coords: "POINT(-100 40)"
    parameters: ["TMP", "RH", "UGRD", "VGRD", "HGT"]
    z: "1000,925,850,700,500,300,250"
    weight: 1.0
    description: "Complete sounding: 5 params x 7 levels (35 values)"
    
  # Random location sounding
  - name: sounding_random
    collection: hrrr-isobaric
    random_bbox:
      min_lon: -120
      max_lon: -80
      min_lat: 30
      max_lat: 48
    parameters: ["TMP", "RH", "UGRD", "VGRD"]
    z: "1000,925,850,700,500,300,250"
    weight: 1.0
    description: "Random location full sounding"

# Combined Heavy Queries (stress test scenarios)
stress_test_queries:
  # Time series of full soundings (animated Skew-T)
  - name: animated_skewt
    collection: hrrr-isobaric
    coords: "POINT(-100 40)"
    parameters: ["TMP", "RH", "UGRD", "VGRD"]
    z: "1000,925,850,700,500,300,250"
    datetime: "../.."
    weight: 0.5
    description: "HEAVY: Animated Skew-T (4 params x 7 levels x ~17 times)"
    
  # Vertical cross-section along trajectory
  - name: cross_section
    collection: hrrr-isobaric
    coords: "LINESTRING(-105 40,-100 40,-95 40)"
    parameters: ["TMP"]
    z: "1000,925,850,700,500,300,250"
    weight: 0.5
    description: "HEAVY: Cross-section trajectory at all levels"
    
  # 3D cube with all levels
  - name: cube_full_column
    collection: hrrr-isobaric
    bbox: "-101,39,-100,40"
    z: "1000,925,850,700,500,300,250"
    parameters: ["TMP", "RH"]
    weight: 0.5
    description: "HEAVY: 1x1 deg cube at all 7 levels"
    
  # Large area with full time series
  - name: area_timeseries
    collection: hrrr-surface
    coords: "POLYGON((-102 38,-100 38,-100 40,-102 40,-102 38))"
    parameters: ["TMP"]
    datetime: "../.."
    weight: 0.3
    description: "HEAVY: 2x2 deg area over all times"
    
  # Multi-point soundings (multiple stations at once)
  - name: multipoint_soundings
    collection: hrrr-isobaric
    coords: "MULTIPOINT((-97.5 35.2),(-100 40),(-105 40))"
    parameters: ["TMP", "RH", "UGRD", "VGRD"]
    z: "1000,925,850,700,500,300,250"
    weight: 0.5
    description: "HEAVY: 3 full soundings at once (84 values)"
    
  # Radius with full time series
  - name: radius_timeseries
    collection: hrrr-surface
    coords: "POINT(-100 40)"
    within: 50
    within_units: km
    parameters: ["TMP", "RH"]
    datetime: "../.."
    weight: 0.3
    description: "HEAVY: 50km radius over all times"
    
  # Corridor at all levels
  - name: corridor_all_levels
    collection: hrrr-isobaric
    coords: "LINESTRING(-102 39,-100 40,-98 41)"
    corridor_width: 20
    width_units: km
    corridor_height: 5000
    height_units: m
    parameters: ["TMP"]
    z: "1000,925,850,700,500,300,250"
    weight: 0.3
    description: "HEAVY: Corridor at all 7 pressure levels"


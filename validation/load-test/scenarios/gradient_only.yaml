name: gradient_only
description: Test gradient rendering performance (temperature, pressure, satellite)
base_url: http://localhost:8080
duration_secs: 60
concurrency: 20
warmup_secs: 5
layers:
  - name: gfs_TMP
    style: temperature
    weight: 1.0
  - name: gfs_PRMSL
    style: default
    weight: 1.0
  - name: hrrr_TMP
    style: temperature
    weight: 1.0
  - name: mrms_REFL
    style: reflectivity
    weight: 1.0
  - name: goes16_CMI_C13
    style: goes_ir
    weight: 1.0
tile_selection:
  type: random
  zoom_range: [5, 12]
  bbox:
    min_lon: -100.0
    min_lat: 30.0
    max_lon: -80.0
    max_lat: 45.0
seed: 111

name: verify_all_layers
description: |
  Verification test - requests tiles from commonly configured layers.
  This is not a stress test; it's a correctness/coverage check.
  
  NOTE: This file contains a static list of expected layers. For dynamic
  layer discovery, use scripts/verify_all_capabilities.sh instead, which
  parses GetCapabilities to discover available layers at runtime.
  
  If you add new layers to the system, update this file accordingly.
base_url: http://localhost:8080
duration_secs: 120
concurrency: 5
warmup_secs: 0
log_requests: true
seed: 42


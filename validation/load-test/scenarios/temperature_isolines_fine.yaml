name: temperature_isolines_fine
description: Test temperature isoline fine style (2C intervals) with labels
base_url: http://localhost:8080
duration_secs: 60
concurrency: 10
warmup_secs: 5
layers:
  - name: gfs_TMP
    style: temperature_isolines:fine
    weight: 1.0
tile_selection:
  type: random
  zoom_range: [6, 10]
  bbox:
    min_lon: -100.0
    min_lat: 30.0
    max_lon: -80.0
    max_lat: 45.0
seed: 8888

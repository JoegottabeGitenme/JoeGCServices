# nginx proxy configuration for OGC compliance testing
# This proxies requests and rewrites localhost URLs to work inside Docker

server {
    listen 8080;
    server_name localhost;

    # Enable response body substitution
    sub_filter_types application/xml text/xml application/vnd.ogc.wms_xml;
    sub_filter_once off;
    
    # Rewrite localhost:8080 to the proxy address in responses
    # This ensures TEAM Engine can follow the URLs from Capabilities
    sub_filter 'http://localhost:8080' 'http://172.28.0.10:8080';
    sub_filter 'localhost:8080' '172.28.0.10:8080';

    # Proxy all requests to the host machine's WMS/WMTS service
    location / {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host localhost:8080;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable response buffering for sub_filter to work
        proxy_buffering on;
        
        # Increase timeouts for slow WMS/WMTS responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
